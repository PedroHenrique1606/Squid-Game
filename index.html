<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Netflix.svg">
</head>
<body>
    <section class="banner" name="home">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="logo.png"></a>
        </header>

        <div class="content">
            <img src="text.png" alt="text" class="text-img">
            <p>Um grupo de pessoas passando por dificuldades financeiras aceita um
                estranho convite para um jogo de sobrevivência. Um prêmio bilionário os aguarda, 
                mas as apostas são altas e mortais.</p>
                <a href="https://www.youtube.com/watch?v=Ncra_hUVtMM" target="_blank" class="btn"><ion-icon name="play-circle-outline"></ion-icon>Assistir Trailer</a>
        </div>
        <div class="clip">
            <div class="clip-box">
                <img src="img1.jpg" alt="clip">
                <ion-icon name="play-circle-outline"></ion-icon>
        </div>
        <div class="clip-box">
                <img src="img2.jpg" alt="clip">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
        </div>
        <ul class="social-icon">
            <li><a href="https://www.facebook.com/profile.php?id=100023298521051"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://twitter.com/PH63767089"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/pedrohenrique.trc/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://github.com/PedroHenrique1606" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
    </section>
    <ul class="navigation">
        <li><a href="#home">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Elenco</a></li>
        <li><a href="#">Comprar</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        </script>
</body>
</html>
